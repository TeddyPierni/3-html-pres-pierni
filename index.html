<!DOCTYPE html>
<html lang="en">

<head>
<!-- character encoding-->
<meta charset="utf-8">
<!-- Title tag-->
<Title>Roller Coaster Emotions </Title>
<!--meta description-->
<meta name="description" content="Poem project Teddy Pierni">
<!-- mobile friendly-->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--w3.css-->
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<link rel="stylesheet" href="css/style.css">

<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

<link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
</head>

<body class="w3-blue-gray">
    
<!-- Slide #1-->
 <section class="mySlides fs img-1">
<div class="w3-cell-row">
<div  style="height: 200px" class="w3-container w3-cell w3-mobile w3-display-topmiddle">
  <h1 class="animate__animated animate__fadeIn w3-text-black">Roller Coaster Emotions</h1>
</div>
</div>
</section>
    
    <!-- Slide #2-->
 <section class="mySlides fs img-2">
<div class="w3-cell-row">
<div  style="height: 200px" class="w3-container w3-cell w3-mobile w3-display-topmiddle">
  <h1 class="animate__animated animate__fadeIn w3-text-black">The feeling growing inside you grows and grows.</h1>
</div>
</div>
</section>
    
    <!-- Slide #3-->
 <section class="mySlides">
<!-- The video -->
     <video autoplay muted loop class="fs-video">
    <source src="video/video-trim.mp4" type="video/mp4">
     </video>
<div class="w3-cell-row">
<div  style="height: 200px" class="w3-container w3-cell w3-mobile w3-display-topmiddle">
  <h1 class="animate__animated animate__fadeIn w3-text-black">Almost uncontrollably like it is happening for you.</h1>
</div>
</div>
</section>
    
 <!-- Slide #=4-->
 <section class="mySlides fs img-3">
<div class="w3-cell-row">
<div  style="height: 200px" class="w3-container w3-cell w3-mobile w3-display-topmiddle">
  <h1 class="animate__animated animate__fadeIn w3-text-black">When anxiety turns into fun, not pain. The climax turns into the resolution.</h1>
</div>
</div>
</section>

    
    <!-- Slide #=4-->
 <section class="mySlides fs img-4">
<div class="w3-cell-row">
<div  style="height: 200px" class="w3-container w3-cell w3-mobile w3-display-topmiddle">
  <h1 class="animate__animated animate__fadeIn w3-text-black">Butterflies inside you turn into laughter and joy. </h1>
</div>
</div>
</section>
    
<!--music-->
<figure class="w3-display-bottommiddle">
    <audio controls src="music/A_A_Aalto_-_Canyon.mp3"> Your browser does not support the<code>audio</code> element.
    </audio>
    <figcaption class="w3-text-black">Canyon by A. A. Aalto for free via <a href="https://www.freemusicarchive.org/search"> Free Music Archive</a></figcaption>
</figure>
    
<button class="w3-button w3-display-left"onclick="plusDivs(-1)">&#10094;</button>
<button class="w3-button w3-display-right"onclick="plusDivs(+1)">&#10095;</button>

<script src="js/slides.js"></script>

</body>


</html>
